<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forecast</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
	<link rel="stylesheet" type="text/css" href="OWM/leaflet-openweathermap.css"/>
</head>
<body>	
	<nav class="sidebar">
		<ul class="js-side-nav side-nav"></ul>
	</nav>	
		
		<span class="side-nav-trigger"><i class="fas fa-bars"></i></span>


	<main role="main">
		<form action="#" class="js-location-form">
		    <label for="location"></label>
		    <input type="text" class="js-location-input location-input" placeholder="Enter location">
		    <span class="add-icon"><i class="fas fa-plus"></i></span>
	    </form>
	    <div class="js-weather-results"></div>
	    <div class="js-forecast-results"></div>	 
	    <div id="preMap"><div id="map"></div></div>
	</main>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="leaflet/leaflet-src.js"></script>
	<script type="text/javascript" src="OWM/leaflet-openweathermap.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
