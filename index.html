<!DOCTYPE html>
<html lang="en">
<head>
	<title>Thorcast</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
	<link rel="stylesheet" type="text/css" href="OWM/leaflet-openweathermap.css" />
</head>
<body>
	<main role="main">
		<h1>Thorcast</h1>
		<h3>Is there thunder on your horizon?</h3>
		<form action="#" class="js-location-form">
		    <label for="location"></label>
		    <input type="text" class="js-location-input" placeholder="Enter location">
		    <button type="submit" id="submit">Search</button>
	    </form>
	    <div class="js-location-result"></div>	 

	    <a href="#" class="see-map"><p>See Map</p></a>

	    <div id="map"></div>
	</main>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="leaflet/leaflet-src.js"></script>
	<script type="text/javascript" src="OWM/leaflet-openweathermap.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
